<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script defer src="script.js"></script>
</head>
<body>
  <table id="instructor-table" class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First</th> 
        <th scope="col">Last</th> 
        <th scope="col">Email</th>
      </tr> 
    </thead> 
    <tbody id="table-body"> </tbody>
  </table> 
  <form id="my-form">
    <h3>Add a New Instructor</h3>
    <label for="first-name-input">First Name:</label> <input id="first-name-input" type="text"> <br>
    <label for="last-name-input">Last Name:</label> 
    <input id="last-name-input" type="text"> <br> 
    <label for="email-input">Email:</label> 
    <input id="email-input" type="text">
    <br>
    <input type="submit" value="Add To The Marcy Family!">
  </form>    
</body>
</html>
