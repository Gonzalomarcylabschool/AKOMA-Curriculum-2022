<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <main id="gameArea">
      <section id="info">
        <div id="lives"><h1 >Lives: <span id="livesCount">5</span></h1></div>
        <div id="scores">
          <h3>Score: <span id="score">0</span> </h3> 
        </div>
      </section>
      <section>
        <div id="character"></div>
        <div id="block"></div>
      </section>
    </main>
    <form>
      <input type="submit" value="reset">
    </form>
    <section id="topScore">
      <h2 id="topScores">Top Score: <span id="bestScore">0</span></h2>
      
    </section>
    <br>
    <section id="lastScores">
      <h4 id="sectionTitle">Last Scores</h4>
      <ul id="previousScores">

      </ul>
    </section>
  </div>
</body>
</html>
