<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>code along</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header>
            <div class="header-div">
                <h1 id="title">
                    Throw away journal
                </h1>
                <p id="description">
                    Sometimes we want to just get out our emotions and forget they ever existed. This for will allow you to do just that and theraptacly help you overcome any overwelming emotions.
                </p>
            </div>
        </header>
        <div class="formCont">
            <form id="survey-form">
                <section>
                    <label id="name-label">Whats your name?</label>
                    <input class="input" id="name" type="text" placeholder="Enter your name" required>
                    <label id="email-label">Email</label>
                    <input class="input" id="email" type="email" placeholder="Email" required>
                    <label id="number-label" for="number">How old are you </label>
                    <input class="input" id="number" type="number" placeholder="num" min="13" max="99" required>
                </section>
                <section> 
                    <label for="Feelings">What is the feeling that you want to throw away?</label>
                    <select id="dropdown" name="emotions" id="emotions" required>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                        <option value="anxious">Anxious</option>
                        <option value="depressed">Depressed</option>
                        <option value="other">Other</option>
                    </select>
                </section>
                <section>
                    <label id="time">Do you often feel this way?</label>
                    <label>
                        <input name="user-consistency" value="definitely" type="radio" class="input-radio" checked />
                        Definitely
                    </label>
                    <label>
                        <input name="user-consistency" value="maybe" type="radio" class="input-radio">
                        Maybe
                    </label>
                    <label>
                        <input name="user-consistency" value="not-sure" type="radio" class="input-radio">
                        Not sure
                    </label>
                    </section>
                    <section>
                        <label id="how">How would you like to feel? check all that apply.</label>
                        <label>
                            <input name="prefer" value="happy" type="checkbox" class="input-checkbox">
                            Happy
                        </label>
                        <label>
                            <input name="prefer" value="excited" type="checkbox" class="input-checkbox">
                            Excited
                        </label>
                        <label>
                            <input name="prefer" value="glad" type="checkbox" class="input-checkbox">
                            Glad
                        </label>
                        <label>
                            <input name="prefer" value="relieved" type="checkbox" class="input-checkbox">
                            Relieved
                        </label>
                </section>
                <section>
                    <textarea placeholder="enter any additional comments"></textarea>    
                </section>
                
                <button id="submit" type="submit">click</button>
            </form>
        </div>
    </div>
</body>

</html>
